<ng-template #content let-modal>
	<div class="modal-content mosaico-modal">
		<div class="modal-body">
			<div class="row mt-3 mb-3">
				<div class="col-12 d-flex flex-row justify-content-end">
					<button class="btn btn-icon btn-sm btn-icon-close" (click)="modal.dismiss(false)" aria-label="Close">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-12">
					<h5 class="modal-title">{{title|translate}}</h5>
				</div>
			</div>
			<ng-container *ngIf="displayMode === 'message'">
				<p>{{message|translate}}</p>
			</ng-container>
			<ng-container *ngIf="displayMode === 'content'">
				<ng-container *ngTemplateOutlet="modalContent"></ng-container>
			</ng-container>
		</div>
	</div>
</ng-template>
