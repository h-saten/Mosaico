<div class="mobile-app-container">
    <img src="/assets/media/mainpage/landing-mobile-app.png" alt="app-mobile-icon" class="app-mobile-icon">

    <div class="mobile-app-details-wrapper">
        <p class="check-out">{{ 'MAP.check_out' | translate }}</p>
        <p class="mobile-app-title">{{ 'MAP.title' | translate }}</p>
        <div class="mobile-app-description">
            <p>{{ 'MAP.text_1' | translate }}</p>
            <div class="d-flex align-items-center mb-3">
                <img src="/assets/media/about-us/right-arrow.svg" alt="roght-arrow icon" class="right-arrow">
                <p>{{ 'MAP.text_2' | translate }}</p>
            </div>
            <div class="d-flex align-items-center mb-3">
                <img src="/assets/media/about-us/right-arrow.svg" alt="roght-arrow icon" class="right-arrow">
                <p>{{ 'MAP.text_3' | translate }}</p>
            </div>
            <div class="d-flex align-items-center mb-3">
                <img src="/assets/media/about-us/right-arrow.svg" alt="roght-arrow icon" class="right-arrow">
                <p>{{ 'MAP.text_4' | translate }}</p>
            </div>
        </div>
        <div class="d-flex justify-content-center justify-content-md-start">
            <a [href]="navigateLink" target="_blank" class="btn mobile-app-btn">{{ 'MAP.read_more' | translate }}</a>
        </div>
    </div>
</div>
