<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex">
                    <div class="row mb-5">
                        <div class="col-12 d-flex justify-content-center align-items-center fw-bold">
                            <div class="fw-bold fs-3">{{'KYC.LINK_INFO'|translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="d-flex" *ngIf="!showButton">
                    <div class="row mb-3">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <app-spinner-container [showSpinner]="true"></app-spinner-container>
                        </div>
                    </div>
                </div>
                <div class="d-flex mt-5" *ngIf="showButton && passbaseLink && passbaseLink.length > 0">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <a class="btn btn-mosaico-primary" style="min-width: 250px" [href]="passbaseLink" target="_blank" rel="nofollow noopener" (click)="redirect()">{{'KYC.START_KYC'|translate}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div #passbaseButton></div>
