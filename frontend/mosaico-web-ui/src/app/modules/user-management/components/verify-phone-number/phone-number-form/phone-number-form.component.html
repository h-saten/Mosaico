<form [formGroup]="form" class="form mosaico-form" novalidate="novalidate">
  <div class="form-group mb-5">
    <label class="form-label">{{'USERPROFILE.key.phoneNumber' | translate}}</label>
    <div class="position-relative">
      <input type="text" name="phoneNumber"
             formControlName="phoneNumber"
             [ngClass]="{ 'is-invalid': isDirty('phoneNumber') && hasErrors('phoneNumber') }"
             class="form-control" placeholder="{{'USERPROFILE.key.phoneNumber.placeholder' | translate}}" />
      <div class="invalid-feedback" *ngIf="isDirty('phoneNumber') && hasErrors('phoneNumber')">{{'VERIFY_PHONE.code.invalid.phone' | translate}}</div>
      <div *ngIf="numberValidationRequestInProgress" class="btn btn-icon btn-active-color-gray-700 position-absolute translate-middle-y top-50 end-0">
        <span class="fas fa-spinner fa-spin"></span>
      </div>

    </div>
  </div>
  <div class="d-flex justify-content-start mt-5 pt-5">
      <button type="button" [disabled]="form.invalid || numberValidationRequestInProgress" (click)="save()" class="btn btn-mosaico-primary">
        {{'BUTTONS.btn.next' | translate}}
      </button>
  </div>
</form>
