<ng-template #content let-modal>
    <div class="modal-content mosaico-modal">
        <div class="modal-header">
            <h5 class="modal-title">Add new company member</h5>

            <!--begin::Close-->
            <div class="close-button-container">
                <button class="btn btn-icon btn-sm btn-active-light-dark ms-2" (click)="modal.dismiss(false)"
                    aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!--end::Close-->
        </div>

        <div class="modal-body">
            <div class="row form mosaico-form" [formGroup]="form">
                <div class="col-12">
                    <div class="form-group mb-5">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" formControlName="email"
                            [ngClass]="{ 'is-invalid': isDirty('email') && hasErrors('email') }" class="form-control"
                            placeholder="Enter user's email" />
                        <div class="invalid-feedback" *ngIf="isDirty('email') && hasErrors('email')">Invalid email</div>
                    </div>
                    <div class="form-group mb-5">
                        <label class="form-label">Role</label>
                        <ng-select class="mosaico-select" [clearable]="false" [searchable]="false"
                            [ngClass]="{ 'is-invalid': isDirty('role') && hasErrors('role') }" bindValue="key"
                            bindLabel="value" [items]="companyRoles | keyvalue" formControlName="role"
                            placeholder="Choose role">
                        </ng-select>
                        <div class="invalid-feedback" *ngIf="isDirty('role') && hasErrors('role')">Invalid role</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-mosaico-outline-secondary"
                (click)="modal.dismiss(false)">Cancel</button>
            <button type="button" class="btn btn-mosaico-primary" (click)="submit()">Invite</button>
        </div>
    </div>
</ng-template>
