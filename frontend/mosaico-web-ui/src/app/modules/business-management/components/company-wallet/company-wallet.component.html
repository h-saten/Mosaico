<div class="card wallet-card shadow-sm mb-5" *ngIf="isLoaded">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-lg-6 d-flex align-items-center">
                        <app-company-wallet-summary></app-company-wallet-summary>
                    </div>
                    <div class="col-12 col-lg-6 d-flex align-items-center">
                        <app-company-wallet-statistics></app-company-wallet-statistics>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card company-items-card shadow-sm">
    <div class="card-body" *ngIf="!isLoaded">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <app-spinner-container [showSpinner]="isLoading"></app-spinner-container>
            </div>
        </div>
    </div>
    <div class="card-body" *ngIf="isLoaded">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
                <a ngbNavLink>{{'COMPANY_WALLET.ASSETS.TITLE'|translate}}</a>
                <ng-template ngbNavContent><app-company-wallet-assets></app-company-wallet-assets></ng-template>
            </li>
            <li ngbNavItem>
                <a ngbNavLink>{{'COMPANY_WALLET.TRANSACTIONS.TITLE'|translate}}</a>
                <ng-template ngbNavContent><app-company-wallet-transactions></app-company-wallet-transactions></ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>
    </div>
</div>
