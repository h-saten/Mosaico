<div class="card" *ngIf="isLoaded && projectId">
    <div class="card-body">
        <div class="row">
            <div class="col-12 d-flex flex-row align-items-center justify-content-between" (click)="downloadCertificate()">
                <div class="d-flex flex-row align-items-center">
                    <div class="card-icon d-flex align-items-center justify-content-center me-5">
                      <i class="fas fa-download" appBaseColors [iconAwesome]="true"></i>
                    </div>
                    <div class="card-icon-title me-5">
                      <span class="card-blockchain-address">{{'PROJECT_OVERVIEW.SIDEBAR.INVESTOR_CERTIFICATE'|translate}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
