<div class="card shadow-sm mt-3" id="news" *ngIf="reviews && reviews.length > 0">
    <div class="card-header">
        <div class="card-title">
            {{'PROJECT.feedback.title' | translate}}
        </div>
    </div>
    <div class="card-body">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" [ngClass]="{'btn-selected': currentCategory === c}" (click)="setCategory(c)" *ngFor="let c of availableCategories">{{c|translate}}</button>
                </div>
            </div>
        </div>
        <div class="row mt-5" *ngIf="displayedReviews && displayedReviews.length > 0">
            <div class="col-12 col-md-6 col-lg-4 mt-3" *ngFor="let r of displayedReviews">
                <ng-container *ngIf="r.category === 'YOUTUBE'">
                    <ng-container *ngTemplateOutlet="youTubeTemplate; context: r"></ng-container>
                </ng-container>
                <ng-container *ngIf="r.category === 'LINKEDIN'">
                    <ng-container *ngTemplateOutlet="linkedInTemplate; context: r"></ng-container>
                </ng-container>
                <ng-container *ngIf="r.category === 'FACEBOOK'">
                    <ng-container *ngTemplateOutlet="facebookTemplate; context: r"></ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<ng-template #youTubeTemplate let-link="safeLink">
    <iframe width="100%" height="315" [src]="link" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</ng-template>
<ng-template #linkedInTemplate let-link="safeLink">
    <p-image [src]="link" alt="Feedback" imageClass="img-fluid" [preview]="true"></p-image>
</ng-template>
<ng-template #facebookTemplate let-link="safeLink">
    <p-image [src]="link" alt="Feedback" imageClass="img-fluid" [preview]="true"></p-image>
</ng-template>
