<ng-container *ngIf="currentProject && currentProject.status === 'New' && canEdit">
    <div class="row">
        <div class="col-12">
            <div class="alert bg-primary d-flex flex-column flex-sm-row p-5 mb-10 align-items-center justify-content-between">
                <div class="d-flex flex-row flex-wrap align-items-center justify-content-center justify-content-sm-start">
                    <span class="me-0 me-sm-4 mb-5 mb-sm-0 score text-center">{{animatedValue}}%</span>
                    <div class="d-flex flex-column text-light pe-0 pe-sm-10">
                        <h4 class="mb-3 text-light">{{'PROJECT_SCORE.TITLE'|translate}}</h4>
                        <span class="mb-3">{{'PROJECT_SCORE.DESCRIPTION'|translate}}</span>
                        <div class="mb-3" *ngIf="score < 100"><button class="btn btn-sm btn-outline-white" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
                            aria-controls="collapseExample">{{'PROJECT_SCORE.ACTIONS.EXPAND_ERRORS'|translate}}</button></div>
                        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                            <div class="row error-content pt-3">
                                <div class="col-12 d-flex flex-column">
                                    <div class="d-flex align-items-center mb-3" *ngFor="let e of errors">
                                        <i class="fa fa-times text-danger me-2"></i> {{e|translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-end mt-3 mt-sm-0">
                    <div><button class="btn btn-lg btn-outline-white" (click)="submitForReview()">{{'PROJECT_SCORE.ACTIONS.SUBMIT'|translate}}</button></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
