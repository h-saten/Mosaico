<div class="card shadow-sm mt-3">
    <div class="card-header d-flex justify-content-center">
        <div class="card-title d-flex justify-content-center mb-5">
            {{'PROJECT.NFT.TITLE'|translate}}
        </div>        
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-5" *ngFor="let nft of (nfts$ | async)">
                <div class="card card-nft mx-auto position-relative">
                    <div class="card-img-top img-fluid" style="background-image: url({{nft.uri}})"></div>
                    <div class="card-body">
                        <h2 class="card-title mt-5">{{nft.name}}</h2>
                        <div class="d-flex">
                            <button appBaseColors (click)="openScanner(nft)" [textColor]="true" class="btn btn-link">Explorer <i appBaseColors [textColor]="true" class="fas fa-external-link-alt"></i></button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
