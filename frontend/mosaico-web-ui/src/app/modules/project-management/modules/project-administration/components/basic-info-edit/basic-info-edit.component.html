<div class="row mb-5">
    <div class="col-12">
        <h3 class="h4 mb-2">Basic Information</h3>
    </div>
</div>
<div class="row mb-5">
    <div class="col-12" [formGroup]="form">
        <div class="form-group mb-3">
            <label for="project-name">Project name</label>
            <input type="text" class="form-control" formControlName="title" />
        </div>
        <div class="form-group mb-3">
            <label for="project-name">Token</label>
            <ng-select class="mosaico-select" 
                [items]="availableTokens" formControlName="tokenId"
                bindLabel="name" bindValue="id"
                [searchable]="true" placeholder="Select token"></ng-select>
        </div>

                    <i class="fa fa-plus"></i> Create new
                </button>
            </div>
        </div> -->
    </div>
</div>
<div class="row mb-5">
    <div class="col-12">
        <button class="btn btn-mosaico-primary" (click)="save()">Save</button>
    </div>
</div>
