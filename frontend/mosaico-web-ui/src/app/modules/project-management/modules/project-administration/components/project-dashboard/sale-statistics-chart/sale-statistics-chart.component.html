<div class="card hoverable bg-white shadow-sm">
  <div class="card-body">
    <div class="fw-bolder fs-1 mb-2">
      {{ 'DASHBOARD.SALE_STATISTICS.title' | translate }}
    </div>
    <div class="fw-bold fs-7" *ngIf="chartConfigurationLoaded">
      <apx-chart [series]="salesStatistics.series" [chart]="salesStatistics.chart"
                 [labels]="salesStatistics.labels" [legend]="salesStatistics.legend"
                 [responsive]="salesStatistics.responsive" [theme]="salesStatistics.theme"
                 [grid]="salesStatistics.grid" [dataLabels]="salesStatistics.dataLabels"></apx-chart>
    </div>
  </div>
</div>
