<div class="row mb-3">
    <div class="col-12 d-flex flex-column flex-lg-row align-items-center justify-content-between">
        <div class="d-flex">
            <h3 class="h4 mb-2">{{'PROJECT_OVERVIEW.FORM.DESCRIPTION.LABEL'|translate}}</h3>
        </div>
        <div class="d-flex">
            <lib-language-picker [currentLang]="currentLang" [styles]="'max-width: 150px'" (languageChanged)="setCurrentLang($event)"></lib-language-picker>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row mb-3 mosaico-form" [formGroup]="form">
            <div class="col-12">
                <textarea name="shortDescription" formControlName="shortDescription"
                    [ngClass]="{ 'is-invalid': isDirty('shortDescription') && hasErrors('shortDescription') }"
                    class="form-control"
                    placeholder="{{'PROJECT_OVERVIEW.FORM.DESCRIPTION.PLACEHOLDER'|translate}}"></textarea>
                <div class="invalid-feedback" *ngIf="isDirty('shortDescription') && hasErrors('shortDescription')">
                    {{'PROJECT_OVERVIEW.FORM.DESCRIPTION.ERROR'|translate}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-sm btn-mosaico-primary me-2" (click)="save()"
                    [disabled]="isLoading">Save</button>
            </div>
        </div>
    </div>
</div>
