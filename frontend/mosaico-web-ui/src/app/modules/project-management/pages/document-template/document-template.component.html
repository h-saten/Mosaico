<div class="row">
  <div class="col-12">
    <ng-container *ngTemplateOutlet="actionsTmpl"></ng-container>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="post d-flex flex-column-fluid">
      <div class="container-xxl">
        <div class="pt-9 pb-0">
          <div class="d-flex flex-wrap flex-sm-nowrap">
            <div class="flex-grow-1">
              <div class="document-editor">
                <div #toolbar class="document-editor__toolbar"></div>
                <div class="document-editor__editable-container">
                  <div #editor class="document-editor__editable">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ng-container *ngTemplateOutlet="actionsTmpl"></ng-container>
  </div>
</div>

<ng-template #actionsTmpl>
  <div class="d-flex justify-content-between mt-5 px-9">
    <div class="d-flex align-items-center justify-content-start">
      <button class="btn btn-lg btn-mosaico-primary me-3" (click)="save()" [disabled]="isLoading">
        {{'EDITOR.ACTIONS.SAVE'|translate}}
      </button>
      <button class="btn btn-lg btn-mosaico-primary-outline" (click)="resetConfirmationDialog.open()" [disabled]="isLoading">
        {{'EDITOR.ACTIONS.RESET'|translate}}
      </button>
    </div>
    <div class="d-flex align-items-center justify-content-start">
      <button class="btn btn-lg btn-mosaico-primary-outline" (click)="cancelConfirmationDialog.open()" [disabled]="isLoading">
        {{'EDITOR.ACTIONS.CANCEL'|translate}}
      </button>
    </div>
  </div>
</ng-template>
<lib-confirm-dialog #cancelConfirmationDialog (closed)="cancel()" [title]="'EDITOR.RESET.TITLE'|translate" [message]="'EDITOR.RESET.MESSAGE'|translate" [submitButtonText]="'EDITOR.RESET.ACTIONS.CONFIRM'|translate" [cancelButtonText]="'EDITOR.RESET.ACTIONS.CANCEL'|translate"></lib-confirm-dialog>
<lib-confirm-dialog #resetConfirmationDialog (closed)="reset()" [title]="'EDITOR.RESET.TITLE'|translate" [message]="'EDITOR.RESET.MESSAGE'|translate" [submitButtonText]="'EDITOR.RESET.ACTIONS.CONFIRM'|translate" [cancelButtonText]="'EDITOR.RESET.ACTIONS.CANCEL'|translate"></lib-confirm-dialog>
