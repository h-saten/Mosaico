<ng-template #content let-modal>
    <div class="modal-content mosaico-modal">
        <div class="modal-header">
            <h5 class="modal-title">{{'MODALS.NEW_TOKEN.TITLE'|translate}}</h5>
            <!--begin::Close-->
            <div class="close-button-container">
                <button class="btn btn-icon btn-sm btn-active-light-dark ms-2" [disabled]="isLoading" (click)="modal.dismiss(false)" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!--end::Close-->
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <app-token-creation 
                        [projectId]="projectId" 
                        (startedSave)="isLoading = true" 
                        (stoppedSave)="isLoading = false" 
                        [companyId]="companyId" 
                        [networks]="networks"
                        [selectedNetwork]="companyNetwork"
                        (canceled)="modal.dismiss(false)"
                        (created)="onCreated($event)"></app-token-creation>
                </div>
            </div>
        </div>
    </div>
</ng-template>
