<div class="modal-content mosaico-modal">
    <div class="modal-header mb-0 p-0">
        <h5 class="modal-title"></h5>
        <div class="close-button-container">
            <button class="btn btn-icon btn-sm btn-active-light-dark ms-2"
                (click)="activeModal.dismiss()" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="modal-body mb-0 p-0">
        <div class="row">
            <div class="video">
                <video class="w-100" controls autoplay #videoPlayer *ngIf="showVideoUrl === true">
                    <source src="{{playVideoUrl}}" type="video/mp4" />
                    Browser not supported
                </video>
                <iframe *ngIf="showVideoUrl === false" style="width: 100%;height:100%" [src]='playVideoExternalLink' frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
