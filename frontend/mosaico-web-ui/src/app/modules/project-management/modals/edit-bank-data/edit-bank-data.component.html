<div class="modal-content mosaico-modal">
    <div class="modal-header">
        <h5 class="modal-title">{{'MODALS.EDIT_BANK_DATA.TITLE'|translate}}</h5>

        <!--begin::Close-->
        <div class="close-button-container">
            <button class="btn btn-icon btn-sm btn-active-light-dark ms-2" (click)="activeModal.dismiss(false)" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <!--end::Close-->
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form mosaico-form" [formGroup]="form">
                <div class="form-group mb-6">
                    <label class="form-label">{{'MODALS.EDIT_BANK_DATA.SUBTITLES.ACCOUNT_NUMBER'|translate}}</label>
                    <input type="text" name="account" formControlName="account" [ngClass]="{ 'is-invalid': isDirty('account') && hasErrors('account') }" 
                        class="form-control" placeholder="{{'MODALS.EDIT_BANK_DATA.PLACEHOLDERS.ENTER_ACCOUNT'|translate}}" />
                    <div class="invalid-feedback" *ngIf="isDirty('account') && hasErrors('account')">
                            {{'MODALS.EDIT_BANK_DATA.FORM.ACCOUNT.ERROR'|translate}}</div>
                </div>
                <div class="form-group mb-6">
                    <label class="form-label">{{'MODALS.EDIT_BANK_DATA.SUBTITLES.BANK_NAME'|translate}}</label>
                    <input type="text" name="bankName" formControlName="bankName" [ngClass]="{ 'is-invalid': isDirty('bankName') && hasErrors('bankName') }" 
                        class="form-control" placeholder="{{'MODALS.EDIT_BANK_DATA.PLACEHOLDERS.ENTER_BANK_NAME'|translate}}" />
                        <div class="invalid-feedback" *ngIf="isDirty('bankName') && hasErrors('bankName')">
                            {{'MODALS.EDIT_BANK_DATA.FORM.BANK_NAME.ERROR'|translate}}</div>
                </div>
                <div class="form-group mb-6">
                    <label class="form-label">{{'MODALS.EDIT_BANK_DATA.SUBTITLES.SWIFT'|translate}}</label>
                    <input type="text" name="swift" formControlName="swift" [ngClass]="{ 'is-invalid': isDirty('swift') && hasErrors('swift') }" 
                    class="form-control" placeholder="{{'MODALS.EDIT_BANK_DATA.PLACEHOLDERS.ENTER_SWIFT'|translate}}" />
                    <div class="invalid-feedback" *ngIf="isDirty('swift') && hasErrors('swift')">
                        {{'MODALS.EDIT_BANK_DATA.FORM.SWIFT.ERROR'|translate}}</div>
                </div>
                <div class="form-group">
                    <label class="form-label">{{'MODALS.EDIT_BANK_DATA.SUBTITLES.ACCOUNT_ADDRESS'|translate}}</label>
                    <input type="text" name="accountAddress" formControlName="accountAddress" [ngClass]="{ 'is-invalid': isDirty('accountAddress') && hasErrors('accountAddress') }"
                        class="form-control" placeholder="{{'MODALS.EDIT_BANK_DATA.PLACEHOLDERS.ENTER_ACCOUNT_ADDRESS'|translate}}" />
                        <div class="invalid-feedback" *ngIf="isDirty('accountAddress') && hasErrors('accountAddress')">
                            {{'MODALS.EDIT_BANK_DATA.FORM.ACCOUNT_ADDRESS.ERROR'|translate}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-mosaico-primary-outline" (click)="activeModal.dismiss(false)">{{'MODALS.EDIT_BANK_DATA.ACTIONS.CANCEL'|translate}}</button>
        <button type="button" class="btn btn-mosaico-primary" (click)="update()">{{'MODALS.EDIT_BANK_DATA.ACTIONS.UPDATE'|translate}}</button>
    </div>
</div>
