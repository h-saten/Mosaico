<div class="card mt-5">
    <div class="staking-assets-header d-flex justify-content-between pb-5">
        <p>{{'WALLET_STAKING.TOP_STAKING.STAKING_TITLE' | translate}}</p>
        <img  src="/assets/media/search/search-line.svg" alt="icon search">
    </div>

    <ng-container *ngIf="assetsArray && assetsArray.length > 0">
        <div class="staking-assets-container">
            <swiper #swiperRef slidesPerView="auto" [spaceBetween]="16">
                <ng-template swiperSlide *ngFor="let i of assetsArray">
                    <div class="staking-assets-wrapper mt-2" [ngClass]="{'buy-tokens': i.buyToken}">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">
                                <img src="/assets/media/misc/vector-icon.png" class="vector-icon" alt="icon vector">
                                <div class="ps-3">
                                    <p class="staking-assets-title">Klara token</p>
                                    <p class="staking-assets-description">KPRI</p>
                                </div>
                            </div>
                            <div>
                                <p class="staking-assets-title">APR</p>
                                <p class="staking-assets-description">17 %</p>
                            </div>
                        </div>
                        <div class="d-flex pt-4 align-items-end">
                            <button class="stake-now-btn" *ngIf="!i.buyToken">{{'WALLET_STAKING.TOP_STAKING.ACTIONS.STAKE_NOW' | translate}}</button>
                            <button class="stake-now-btn" *ngIf="i.buyToken">{{'WALLET_STAKING.TOP_STAKING.ACTIONS.BUY_TOKENS' | translate}}</button>
                            <div class="stake-now-description ps-15">
                                <p>Min. stake</p>
                                <p>300 KPRI</p>
                            </div>
                        </div>
                    </div>
                </ng-template>
          </swiper>
        </div>
    
        <div class="staking-assets-view-all">
            {{'WALLET_STAKING.VIEW_ALL' | translate}}
        </div>
    </ng-container>
    
    <div class="d-flex justify-content-center flex-wrap pb-11" *ngIf="!assetsArray || assetsArray.length === 0">
        <span class="text-muted fs-4">{{'WALLET_STAKING.TOP_STAKING.NO_TOP_STAKINGS' | translate}}</span>
    </div>
</div>
