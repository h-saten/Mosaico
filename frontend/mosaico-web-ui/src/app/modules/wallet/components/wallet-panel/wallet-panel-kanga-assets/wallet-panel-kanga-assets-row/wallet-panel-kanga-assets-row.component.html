<div class="card token-wallet-card" *ngIf="token">
    <div class="card-body">
        <div class="row">
            <div class="col-12 d-flex flex-column justify-content-between">
                <div class="d-flex flex-row align-items-center">
                    <div class="d-flex me-5">
                        <div class="symbol symbol-40px">
                            <div class="symbol-label" style="background-image:url('assets/media/logos/kanga_signet.svg'); background-size: contain;"></div>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="token-name">{{token.symbol}}</div>
                    </div>
                </div>
                <div class="d-flex mt-5 align-items-center flex-row token-total-value">
                    <div class="me-4">{{token.balance | number}}</div>
                    <div>{{token.symbol}}</div>
                </div>
                <div class="d-flex align-items-center flex-row token-amount">
                    <div class="me-4">~ {{token.totalAssetValue | number}}</div>
                    <div>{{token.currency}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
