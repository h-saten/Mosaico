
<div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <app-spinner-container [showSpinner]="isLoading"></app-spinner-container>
    </div>
</div>
<ng-container *ngIf="!isLoading">
    <div class="row">
        <div class="col-12 d-flex flex-row justify-content-end align-items-center">
            <button class="btn btn-icon btn-light btn-sm" (click)="fetchAssets(true)"><i class="fas fa-sync"></i></button>
        </div>
    </div>
    <div class="row" *ngIf="walletAssets && walletAssets.length > 0">
        <div class="col-12 d-flex flex-column gap-5 flex-md-row flex-wrap p-5 align-items-center justify-content-start">
            <app-wallet-panel-kanga-assets-row *ngFor="let walletAsset of walletAssets" [token]="walletAsset"></app-wallet-panel-kanga-assets-row>
        </div>
    </div>
</ng-container>

<div class="row" *ngIf="!isLoading && (!walletAssets || walletAssets.length === 0)">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <h4>{{'USER_WALLET.PANEL.ASSETS.NO_ASSETS'|translate}}</h4>
    </div>
</div>
