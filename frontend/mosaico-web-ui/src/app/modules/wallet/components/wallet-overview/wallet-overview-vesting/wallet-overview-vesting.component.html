<div class="row">
  <div class="col-12 d-flex justify-content-center align-items-center">
      <app-spinner-container [showSpinner]="isLoaded"></app-spinner-container>
  </div>
</div>
<ng-container *ngIf="!isLoaded">
  <div class="row">
    <div class="col-12 d-flex flex-row justify-content-between">
      <div class="d-flex total-vesting-title align-items-center">{{'USER_WALLET.OVERVIEW.VESTING.TITLE'|translate}}  <i [ngbTooltip]="'USER_WALLET.OVERVIEW.VESTING.COPY_HINT'|translate" [placement]="'top'" class="fas fa-info-circle"></i></div>
      <div class="d-flex view-details align-items-center">{{'USER_WALLET.OVERVIEW.VESTING.ACTIONS.VIEW_DETAILS'|translate}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex flex-row justify-content-between">
      <div class="d-flex flex-column align-items-start justify-content-center justify-content-md-start w-md-auto w-100">
          <div class="d-flex total-vesting mt-3">$ 0.00</div>
          <div class="d-flex next-reward mt-3">{{'USER_WALLET.OVERVIEW.VESTING.REWARD_DATE_TITLE'|translate}}: N/A</div>
      </div>
      <div class="d-none d-md-flex">

      </div>
    </div>
  </div>
</ng-container>
