<div class="row">
  <div class="col-12 d-flex justify-content-center align-items-center">
      <app-spinner-container [showSpinner]="isLoaded"></app-spinner-container>
  </div>
</div>
<ng-container *ngIf="!isLoaded">
  <div class="row">
    <div class="col-12 d-flex flex-row justify-content-between">
      <div class="d-flex total-staked-title align-items-center">{{'USER_WALLET.OVERVIEW.STAKING.TITLE'|translate}}  <i [ngbTooltip]="'USER_WALLET.OVERVIEW.STAKING.COPY_HINT'|translate" [placement]="'top'" class="fas fa-info-circle"></i></div>
      <div class="d-flex view-details align-items-center">{{'USER_WALLET.OVERVIEW.STAKING.ACTIONS.VIEW_DETAILS'|translate}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex flex-row justify-content-between">
      <div class="d-flex flex-column align-items-start justify-content-center justify-content-md-start w-md-auto w-100">
          <div class="d-flex total-staked mt-3">$ 0.00</div>
          <div class="d-flex next-reward mt-3">{{'USER_WALLET.OVERVIEW.STAKING.REWARD_DATE_TITLE'|translate}}: N/A</div>
          <div class="d-flex flex-column flex-md-row justify-content-between mt-3 w-100 staking-actions">
            <button class="btn btn-sm deposit-button btn-success me-md-3 w-100" disabled (click)="$event.preventDefault(); deposit(stakingId)">{{'USER_WALLET.OVERVIEW.STAKING.ACTIONS.DEPOSIT'|translate}}</button>
            <button class="btn btn-sm withdraw-button btn-mosaico-outline-secondary mt-3 mt-md-0 w-100" disabled (click)="$event.preventDefault(); withdraw(stakingId)">{{'USER_WALLET.OVERVIEW.STAKING.ACTIONS.WITHDRAW'|translate}}</button>
          </div>
      </div>
      <div class="d-none d-md-flex">

      </div>
    </div>
  </div>
</ng-container>
