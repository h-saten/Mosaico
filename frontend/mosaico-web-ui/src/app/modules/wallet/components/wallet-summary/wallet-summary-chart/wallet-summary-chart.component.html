<div class="row h-100 w-100" *ngIf="isLoaded && !hasData">
    <div class="col-12 d-flex justify-content-center align-items-center chart-container">
        <img src="/assets/media/misc/wallet_no_data.png" style="max-width: 250px" />
    </div>
</div>
<div class="row h-100 w-100" *ngIf="isLoaded && hasData">
    <div class="col-12 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="chart-cotnainer">
                            <apx-chart
                                [series]="diagramOptions.series"
                                [chart]="diagramOptions.chart"
                                [xaxis]="diagramOptions.xaxis"
                                [yaxis]="diagramOptions.yaxis"
                                [stroke]="diagramOptions.stroke"
                                [tooltip]="diagramOptions.tooltip"
                                [dataLabels]="diagramOptions.dataLabels"
                                [theme]="diagramOptions.theme"
                                [legend]="diagramOptions.legend"
                            ></apx-chart>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</div>
<div class="row h-100 w-100" *ngIf="!isLoaded">
    <div class="col-12 d-flex justify-content-center align-items-center chart-container">
        <app-spinner-container [showSpinner]="true"></app-spinner-container>
    </div>
</div>
