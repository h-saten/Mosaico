<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{documentTitle}}</h5>

      <!--begin::Close-->
      <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" (click)="modal.dismiss(false)" aria-label="Close">
        <i class="fas fa-times"></i>
      </div>
      <!--end::Close-->
    </div>

    <div class="modal-body">
      <ngx-doc-viewer [url]="documentAddress" viewer="google" style="width:100%;height:50vh;"></ngx-doc-viewer>
    </div>

    <div class="modal-footer">
      <a [href]="documentAddress" class="btn btn-primary" target="_blank">Download</a>
    </div>
  </div>
</ng-template>
