<div ngbDropdown class="menu-item">
  <div class="menu-link btn-language-select fs-5 ps-0 pe-0" ngbDropdownToggle>
    <span class="me-2">{{ language.name.slice(0,3) }}{{ " "}}</span>
    <i class="fas fa-chevron-down"></i>
  </div>
  <div ngbDropdownMenu aria-labelledby="dropdownInvest" class="">
    <ng-container *ngFor="let l of langs">
      <button class="btn menu-link fs-5 mb-1" ngbDropdownItem (click)="selectLanguage(l.lang)"
        [ngClass]="l.lang === language.lang ? 'active' : ''">
        <span class="menu-title">{{ l.name }}</span>
      </button>
    </ng-container>
  </div>
</div>
