      *ngIf="asideDisplay"
      id="kt_aside"

    <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
      <app-header
        id="kt_header"
        [ngClass]="headerCSSClasses"
        class="header align-items-stretch"
        #ktHeader
      ></app-header>

      <div id="kt_content" class="d-flex flex-column flex-column-fluid background-white"
      [ngClass]="{'content': !showFullWidth}"
      >
        <ng-container *ngIf="toolbarDisplay">
          <app-toolbar class="toolbar" id="kt_toolbar"></app-toolbar>
        </ng-container>

        <div class="post d-flex flex-column" id="kt_post">
          <!-- <app-kyc-alert [ngClass]="contentContainerClasses"></app-kyc-alert> -->
          <app-content
            id="kt_content_container"
            [ngClass]="{'container': !showFullWidth}"
            ></app-content>
        </div>
      </div>

      <!-- class="footer py-4 d-flex flex-lg-column" I removed it -->
      <app-footer *ngIf="hideFooter === false"
        id="kt_footer"
      ></app-footer>
    </div>
  </div>
</div>
