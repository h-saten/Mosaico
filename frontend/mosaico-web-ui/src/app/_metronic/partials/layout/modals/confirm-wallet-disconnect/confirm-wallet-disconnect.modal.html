<div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" id="kt_disconnect_confirmation">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>

                <!--begin::Close-->
                <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal"
                    aria-label="Close">
                    <i class="fas fa-times"></i>
                </div>
                <!--end::Close-->
            </div>
            <div class="modal-body">
                <p>Are you sure you want to disconnect MetaMask?</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="logout()">Disconnect</button>
            </div>
        </div>
    </div>
</div>
